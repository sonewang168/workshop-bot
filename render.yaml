services:
  - type: web
    name: workshop-manager-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ADMIN_USER_IDS
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
